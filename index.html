<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
    <style>
        @media screen and (max-width: 768px) {
            .button.is-small-mobile {
                 border-radius: 2px;
                 font-size: .75rem
             }
        }
    </style>
</head>
<body>
    <section class="section  has-background-link">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="ping-pong.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong Score Keeper
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>                           
                            <label for="topScore" class="label is-large is-inline mr-4">Playing To</label>
                            <div class="select is-rounded">
                                <select id="topScore">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                            </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                          <button class="card-footer-item button is-info is-medium is-small-mobile" id="p1Button">+1 Player One </button>
                          <button class="card-footer-item button is-success is-medium is-small-mobile" id="p2Button">+1 Player Two </button>
                          <button class="card-footer-item button is-danger is-medium is-small-mobile" id="reset">Reset </button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
